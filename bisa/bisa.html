<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>bisa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>

  <div class="text-center">
    <div class="logo">bisa</div>

    <div class="search-box mb-3">
      <input type="text" placeholder="Search bisa or type a URL">
    </div>

    <div class="buttons">
      <button class="btn btn-dark-outline me-2">bisa Search</button>
      <button class="btn btn-dark-outline">I'm Feeling Lucky</button>
    </div>
  </div>
  <script>
    async function submitSearch(event) {
      event.preventDefault();
  
      const query = document.getElementById('searchInput').value;
  
      // âœ… Call your external Python API
      const apiUrl = `http://localhost:5000/search?q=${encodeURIComponent(query)}`;
  
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();
  
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = `<p class="text-light">${data.result}</p>`;
      } catch (error) {
        console.error("Error:", error);
        document.getElementById('results').innerHTML = `<p class="text-danger">Failed to reach API.</p>`;
      }
    }
  
    function feelingLucky(event) {
      event.preventDefault();
      const query = document.getElementById('searchInput').value;
      window.open(`https://duckduckgo.com/?q=${encodeURIComponent(query)}`, '_blank');
    }
  
    document.getElementById('searchForm').addEventListener('submit', submitSearch);
  </script>
  
</body>
</html>
